{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="jumbotron">
			<div class="user-nav">
        		<h2 class="form-settings-header">Profile</h2>
        	</div>
        	<div class="card">
				<div class="card-header" role="tab" id="headingOne">
					<h5 class="mb-0">Login Information</h5>
				</div>
				<div class="card-block">
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Email</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.email }}" disabled>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header" role="tab" id="headingOne">
					<h5 class="mb-0">Personal Details</h5>
				</div>
				<div class="card-block">
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Full Name</div>
						<div class="col-sm-10">
							<div class="form-inline form-inline-2">
								<input class="form-control" type="text" value="{{ current_user.first_name }}" disabled>
								<input class="form-control" type="text" value="{{ current_user.last_name }}" disabled>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Date of Birth</div>
						<div class="col-sm-10">
							<input class="form-control" type="date" value="{{ current_user.date_of_birth }}" disabled>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header" role="tab" id="headingOne">
					<h5 class="mb-0">Contact Information</h5>
				</div>
				<div class="card-block">
					<div class="form-group row">
						<label for="address" class="col-sm-2 col-form-label">Address</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.address }}" disabled>
							<input class="form-control" type="text" value="{{ current_user.address2 }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">City</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.city }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Province</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ provinces(current_user.province) }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Postal Code</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.postal_code[0:3] + ' ' + current_user.postal_code[3:] }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Country</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ countries(current_user.country) }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Primary Phone</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.primary_phone }}" disabled>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-form-label">Other Phone</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" value="{{ current_user.other_phone }}" disabled>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
