{% extends "base.html" %}
{% block title %}Locations{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="jumbotron">
			<div class="form-reserve">
	        	<h1>Reserve</h1>
	        	<ol class="breadcrumb">
				  <li class="breadcrumb-item active">Step 1</li>
				  <li class="breadcrumb-item">Step 2</li>
				  <li class="breadcrumb-item">Step 3</li>
				  <li class="breadcrumb-item">Step 4</li>
				  <li class="breadcrumb-item">Step 5</li>
				</ol>
				<div class="card">
					<div class="card-header" role="tab" id="headingOne">
						<h4 class="mb-0">Step 1: Personal Details</h4>
					</div>
					<div class="card-block">
						<div class="form-group row">
							<div class="col-sm-12">
								<h5 class="mb-0">Personal Details</h5>
							</div>
						</div>
						<form>
						<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
						</div>
						<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
						</div>
						<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
